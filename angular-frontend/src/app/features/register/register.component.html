<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row mt-5">
    <div class="col-md-6">
      <div class="card ms-5" style="min-width: 700px; max-width: 800px; min-height: 650px; max-height: 650px;">
        <div class="card-header py-3">User Registration</div>
        <div class="card-body d-flex flex-column align-items-center justify-content-between">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-100">
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name" />
                <div *ngIf="registerForm.get('firstName')?.hasError('required') && registerForm.get('firstName')?.touched" class="text-danger">
                  First Name is required
                </div>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name" />
                <div *ngIf="registerForm.get('lastName')?.hasError('required') && registerForm.get('lastName')?.touched" class="text-danger">
                  Last Name is required
                </div>
              </div>
            </div>
               
            <div class="mt-4">
              <label for="email" class="form-label">Gmail:</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" />
              <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" class="text-danger">
                Gmail is required
             </div>
            </div>            
          
           <div class="row mt-4">
            <div class="col-md-6">
              <label for="password" class="form-label">Password:</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" placeholder="Password" />
                <button type="button" class="d-flex btn btn-light p-2" (click)="togglePasswordVisibility()">
                  <mat-icon class="align-self-center">{{ showPassword ? 'visibility_on' : 'visibility_off' }}</mat-icon>
                </button>
              </div>
              <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="text-danger">
                Password is required
              </div>
              <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched" class="text-danger">
                Password must be at least 6 characters
              </div>
            </div>
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label">Re-enter Password:</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Re-enter Password" />
              <div *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched" class="text-danger">
                Confirm Password is required
              </div>
            </div>
          </div>
          
            <div class="mt-4">
              <label for="phoneNumber" class="form-label">Phone Number:</label>
              <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Phone Number" />
            </div>
          
            <div class="mt-5 form-check d-flex justify-content-center">
              <input type="checkbox" id="recvNotif" class="form-check-input me-2" formControlName="receiveNotifications" />
              <label class="form-check-label">Receive Notifications and Updates</label>
            </div>     

            <div class="d-flex justify-content-center mt-4">
              <button type="submit" id="submit" class="btn btn-light mb-3">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
