<div class="cont"></div>
<div class="container">
    <div class="content">
        <div class="photo">
            <img [src]="image" alt="Aici trebuia o imagine">
        </div>
        <div class="info">
            <div class="title">
                <h1>{{name}}</h1>
            </div>
            <div class="description">
                <mat-icon>description</mat-icon>
                <p class="descr">{{description}}</p>
            </div>
            <div class="location">
                <mat-icon> location_on</mat-icon>
                <p>{{location}}</p>
            </div>
            <div class="city">
                <mat-icon>location_city</mat-icon>
                <p>{{city}}</p>
            </div>

            <div class="date">
                <mat-icon>event</mat-icon>
                <p>{{date}}</p>
            </div>
             <!-- <div class="hour">
                <mat-icon>query_builder</mat-icon>
                <p>{{event.time}}</p>
            </div> -->
             
                <!-- <button mat-raised-button class="btnEditEvent" (click)="redirectToEditEvent()"><mat-icon>create</mat-icon>Edit event</button> -->
                <button mat-raised-button class="btnDeleteEvent" (click)="deleteEvent()" color="warn"><mat-icon>delete</mat-icon>Delete event</button>
            
        </div>
    </div>
    <div class="container1">
        <div class="inner">
            <table class="table-event">
                <thead>
                    <tr>
                        <th *ngFor="let field of headerElement">{{field.charAt(0).toUpperCase()
                            +field.substring(1)}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                          <td >{{ item.name }}</td>
                          <td >{{ item.price}}</td>
                          <td >
                            <input matInput class="inputTicket" type="number"  min="0" value="0" />
                          </td>
                      </tr>
                </tbody>
            </table>


            <div class="btnn">
                <button mat-raised-button class="btnBuyTicket" (click)="redirectToSelectTickets()"><mat-icon>payment</mat-icon>Buy ticket</button>
            </div>
        </div>
    </div>
    <div class="photo-ticket">
        <img src="../../../assets/images/image2.png">
    </div>
    <div class="photo-ticket1">
        <img src="../../../assets/images/image2.png">
    </div>
</div>
