<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div><img src="../../../assets/images/add-user.png" alt="Add user image"></div>
  <div class="row mt-5">
    <div class="col-md-6">
      <div class="card ms-5" style="min-width: 450px; max-width: 600px; min-height: 450px; max-height: 650px;">
        <div class="card-header py-3">Add new user</div>
        <div class="card-body d-flex flex-column align-items-center justify-content-between background-contaiiner">
          <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="w-100">
            <div class="mt-4">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name" />
              <div *ngIf="addUserForm.get('firstName')?.hasError('required') && addUserForm.get('firstName')?.touched" class="text-danger">
                First Name is required
              </div>
            </div>
            <div class="mt-4">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name" />
              <div *ngIf="addUserForm.get('lastName')?.hasError('required') && addUserForm.get('lastName')?.touched" class="text-danger">
                Last Name is required
              </div>
            </div>
               
            <div class="mt-4">
              <label for="email" class="form-label">Gmail:</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" />
              <div *ngIf="addUserForm.get('email')?.hasError('required') && addUserForm.get('email')?.touched" class="text-danger">
                Gmail is required
             </div>
            </div>            
          
            <div class="mt-4">
              <label for="phoneNumber" class="form-label">Phone Number:</label>
              <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Phone Number" />
            </div>     

            <div class="d-flex justify-content-center mt-4">
              <button type="submit" id="submit" class="btn btn-light mb-3">Add User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
