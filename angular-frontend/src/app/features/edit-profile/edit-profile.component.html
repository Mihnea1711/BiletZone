<!-- edit-profile.component.html -->
<div class="container mt-5">
    <div class="form-container">
      <h1 class="form-title">Edit Profile</h1>
  
      <form (ngSubmit)="updateProfile()" #editProfileForm="ngForm" class="scrollable-form">
        
  
        <div class="form-columns">
          <div class="form-column">
            <!-- Column 1 -->
            <div class="form-group">
              <label for="firstName" class="form-label">Nume</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
            </div>
          </div>
  
          <div class="form-column">
            <!-- Column 2 -->
            <div class="form-group">
              <label for="lastName" class="form-label">Prenume</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
            </div>
          </div>
        </div>

        <div class="form-group text-center narrow-input">
            <!-- Centered field -->
            <label for="phone" class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" required>
          </div>
    
  
        <div class="my_button text-center">
          <button type="submit" class="save-button">Save Edits</button>
        </div>
      </form>
    </div>
  </div>
