<div class="container min-vh-100 pb-5 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-6 pb-5 d-flex align-items-center">
            <img src="../../../assets/images/resized_login_2.png" alt="Placeholder Image" class="img-fluid me-5"/>
        </div>
        <div class="col-md-6">
            <div class="card ms-5" style="min-width: 500px; max-width: 700px; min-height: 450px; max-height: 450px;">
                <div class="card-header py-3">Login</div>
                <div class="card-body d-flex flex-column justify-content-around">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">                    
                        <div class="form-group mt-2">
                          <label for="email">Email:</label>
                          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Gmail" />
                          <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-danger">
                            Gmail is required
                          </div>
                          <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="text-danger">
                            Invalid email format
                          </div>
                        </div>
                      
                        <div class="form-group mt-4">
                          <label for="password">Password:</label>
                          <div class="input-group">
                            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" placeholder="Password" />
                            <button type="button" class="d-flex btn btn-light p-2" (click)="togglePasswordVisibility()">
                              <mat-icon class="align-self-center">{{ showPassword ? 'visibility_on' : 'visibility_off' }}</mat-icon>
                            </button>
                          </div>
                          <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">
                              Password is required
                          </div>
                        </div>
                                          
                        <div class="form-check mt-5 d-flex justify-content-center">
                          <input type="checkbox" class="form-check-input me-2" id="rememberMe" formControlName="rememberMe" />
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>                        
                      
                        <div class="d-flex justify-content-center mt-3">
                          <button id="submit" type="submit" class="btn btn-light mb-3">Login</button>
                        </div>
                      </form>
                    
                    <p class="text-center mb-0">Don't have an account? <a class="singin-link" routerLink="/register">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
